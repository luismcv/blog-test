---
layout: default
---

{%- if site.posts.size > 0 -%}
  {%- for post in site.posts limit:5 -%}
  <a class="post-link" style="float:left; text-decoration: none;" href="{{ post.url | relative_url }}"><h1>{{ post.title | escape }}</h1></a>
  <small style="float:right;">{{ post.date | date: "%d/%m/%Y" }}</small>
  <div style="clear:both">
    {%- if site.show_excerpts -%}
      {{ post.excerpt }}
    {%- endif -%}
  </div>
  <br/>
  {%- endfor -%}
{%- endif -%}
